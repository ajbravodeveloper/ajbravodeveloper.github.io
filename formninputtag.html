<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- form tag and input tag -->
    <form action="frontend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="role" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mybonus">
        </div>
        <br>
        <label for="Are you eligible"></label>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
            Others<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="in">indca</option>
            <option value="swf">swift</option>
        </select>
        <br>
        
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">

        </div>
    </form>


</body>

</html>
